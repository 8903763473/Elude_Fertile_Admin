<section class="Fullpage overflow">
  <div class="container">
    <div class="header">
      <h2 class="color-orange">GST Management</h2>
      <div class="search-box bg-white d-flex">
        <button
          class="bg-orange border-none radius-3 pointer d-flex align-items-center justify-content-center gap-10 font-10 p-6 border-none outline-none">Download
          <i class="bi bi-download"></i></button>
      </div>
    </div>

    <table class="items-table">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Category</th>
          <th>GST %</th>
          <th>Service Charge</th>
          <th>ACTION</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of TableData;let i = index">
          <td>{{ i+1 }}</td>
          <td>Beverages</td>
          <td>1.00</td>
          <td>6.80</td>
          <td>
            <i class="bi bi-trash3 pointer"></i>
          </td>
        </tr>
      </tbody>
    </table>


    <form class="item-details-form mt-20 position-relative">

      <ion-label class="position-absolute top-10 left-20 color-black">Category Info</ion-label>


      <div class="inputSection mt-20 d-flex align-items-center justify-content-center flex-direction-column">
        <div class="form-group width-100 mt-10">
          <label>Category </label>
          <input type="text" placeholder="category" class="bg-white" />
        </div>

        <div class="form-group width-100 mt-10">
          <label>Service Charge % </label>
          <input type="text" placeholder="service charge" class="bg-white" />
        </div>

        <div class="form-group width-100 mt-10">
          <label>GST % </label>
          <input type="text" placeholder="gst" class="bg-white" />
        </div>
      </div>

      <div class="form-group mt-20">
        <div class="image-upload d-flex align-items-center justify-content-center pointer">
          <img src="../../assets/Excel.png" alt="">
        </div>
        <button class="import">Import File</button>
      </div>

      <div class="form-actions mt-20 d-flex align-items-center justify-content-center flex-direction-column gap-20">
        <div class="width-100 d-flex align-items-center justify-content-center flex-direction-column gap-20">
          <button class="new-btn bg-white border-lightgrey"><img src="../../assets/Dish/new.svg" alt=""> New</button>
          <button class="save-btn bg-white border-lightgrey"><img src="../../assets/Dish/save.svg" alt="">Save</button>
          <button class="update-btn bg-orange border-lightgrey"><img src="../../assets/Dish/update.svg"
              alt="">Update</button>
        </div>
      </div>

    </form>

  </div>

  <!-- ******************************************************POPUP***************************************** -->


  <div id="datePickPopup"
    class="DatePick height-100 position-fixed z-index-10 top-0 left-0 d-flex align-items-center justify-content-center bg-overlay"
    *ngIf="isDatePicker">
    <div class="width-100 height-100 position-fixed z-index-minus-1" (click)="isDatePicker=false"></div>
    <div>
      <ion-datetime id="datePicker" (ionChange)="onDateSelected($event)" placeholder="Select Date"></ion-datetime>
    </div>
  </div>


</section>
