<ion-app>
  <!-- Left Sidebar Menu -->
  <div class="leftSideMenu width-50px min-height-100vh bg-orange d-flex align-items-center justify-content-center flex-direction-column gap-20" *ngIf="leftSide">
    <div class="logo mt-10">
      <img src="../assets/menu/Logo.svg" alt="Logo">
    </div>
    <div class="Menus width-100 height-100 d-flex align-items-center justify-content-flex-start flex-direction-column gap-20">
      <div class="width-100 height-40px d-flex align-items-center justify-content-center" *ngFor="let item of menuItems">
        <img [id]="'menu-' + item.id" [src]="item.src" [alt]="item.alt" class="pointer">
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <ion-router-outlet class="bg-white" id="mainMenu" (click)="menu.close()" [class.isleftSideOpen]="leftSide==true">
    <ion-header [translucent]="true" class="box-shaddow-none height-50px z-index-1000 overflow-hidden" *ngIf="topHeader">
      <ion-toolbar class="--bg-white position-relative">
        <ion-title>
          <img src="../assets/menu/LOGO ELUDE.svg" alt="Logo Elude" class="width-100px webLogo">
          <img src="../assets/menu/LOGO ELUDE_white.svg" alt="Logo Elude" class="width-100px mobileLogo">
          <i class="bi bi-list color-white position-absolute right-20 font-23 pointer menuIcon" (click)="menu.open('first');menus()"></i>
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <div class="anotherLeftMenu width-200px min-height-100vh height-100 border-orange ml-5 radius-3 position-relative z-index-10" *ngIf="anotherLeftMenu">

      <div class="anotherLeftMenu-In d-flex align-items-center justify-content-flex-start gap-10 position-relative radius-3" [class.leftSelectedBg]="leftSelectedMenu==1" (click)="selectLeftMenu(1)">
        <i class="bi bi-shop-window" [ngClass]="leftSelectedMenu == 1 ? 'color-orange' : 'color-grey'"></i>
        <div class="menuName">
<span>Your Restaurant</span>
<p class="m-0">Darl and Light mode, Font size</p>
        </div>
        <img src="../assets/admin-menu-bar.svg" alt="" class="position-absolute right-0" *ngIf="leftSelectedMenu==1">
      </div>

      <div class="anotherLeftMenu-In d-flex align-items-center justify-content-flex-start gap-10 position-relative" [class.leftSelectedBg]="leftSelectedMenu==2" (click)="selectLeftMenu(2)">
        <i class="bi bi-patch-check" [ngClass]="leftSelectedMenu == 2 ? 'color-orange' : 'color-grey'"></i>
        <div class="menuName">
<span>Products Management</span>
<p class="m-0">Manage your product, pricing, etc</p>
        </div>
        <img src="../assets/admin-menu-bar.svg" alt="" class="position-absolute right-0" *ngIf="leftSelectedMenu==2">
      </div>

      <div class="anotherLeftMenu-In d-flex align-items-center justify-content-flex-start gap-10 position-relative" [class.leftSelectedBg]="leftSelectedMenu==3" (click)="selectLeftMenu(3)">
        <i class="bi bi-bell" [ngClass]="leftSelectedMenu == 3 ? 'color-orange' : 'color-grey'"></i>
        <div class="menuName">
<span>Notifications</span>
<p class="m-0">Customize your notifications</p>
        </div>
        <img src="../assets/admin-menu-bar.svg" alt="" class="position-absolute right-0" *ngIf="leftSelectedMenu==3">
      </div>

      <div class="anotherLeftMenu-In d-flex align-items-center justify-content-flex-start gap-10 position-relative" [class.leftSelectedBg]="leftSelectedMenu==4" (click)="selectLeftMenu(4)">
        <i class="bi bi-lock" [ngClass]="leftSelectedMenu == 4 ? 'color-orange' : 'color-grey'"></i>
        <div class="menuName">
<span>Security</span>
<p class="m-0">Configure Password, PIN, etc</p>
        </div>
        <img src="../assets/admin-menu-bar.svg" alt="" class="position-absolute right-0" *ngIf="leftSelectedMenu==4">
      </div>

      <div class="anotherLeftMenu-In d-flex align-items-center justify-content-flex-start gap-10 position-relative" [class.leftSelectedBg]="leftSelectedMenu==5" (click)="selectLeftMenu(5)">
        <i class="bi bi-table" [ngClass]="leftSelectedMenu == 5 ? 'color-orange' : 'color-grey'"></i>
        <div class="menuName">
<span>Create Table</span>
<p class="m-0">Create Dining Tables</p>
        </div>
        <img src="../assets/admin-menu-bar.svg" alt="" class="position-absolute right-0" *ngIf="leftSelectedMenu==5">
      </div>


      <div class="anotherLeftMenu-In d-flex align-items-center justify-content-flex-start gap-10 position-relative" [class.leftSelectedBg]="leftSelectedMenu==6" (click)="selectLeftMenu(6)">
        <i class="bi bi-people" [ngClass]="leftSelectedMenu == 6 ? 'color-orange' : 'color-grey'"></i>
        <div class="menuName">
<span>User Management</span>
<p class="m-0">Manage users</p>
        </div>
        <img src="../assets/admin-menu-bar.svg" alt="" class="position-absolute right-0" *ngIf="leftSelectedMenu==6">
      </div>

    </div>
  </ion-router-outlet>
</ion-app>

<!-- Mobile Menu -->
<ion-menu [swipeGesture]="false" contentId="mainMenu" side="start" menuId="first" class="mobileMenu">
  <ion-header class="min-height-40px bg-white">
    <ion-toolbar>
      <ion-title>
        <img src="../assets/menu/LOGO ELUDE_white.svg" alt="Logo Elude" class="width-100px">
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="--bg-white">
    <ion-list class="list --bg-white allMenus">

      <ion-item class="options --bg-white width-100 pointer" (click)="selectedMenu('home', 1)" *ngFor="let item of menuItems">
        <!-- <img [id]="'menu-' + item.id" [src]="item.src" [alt]="item.alt" class="pointer"> -->
        <div class="item-content">
          <i class="bi bi-house color-black"></i>
          <span class="item-label color-black">{{item.alt}}</span>
        </div>
      </ion-item>

      
    </ion-list>
  </ion-content>
</ion-menu>
