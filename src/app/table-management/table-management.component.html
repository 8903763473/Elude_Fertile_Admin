<section>
  <div class="content width-100 height-100 d-flex align-items-center justify-content-center">
    <div class="box d-flex border-lightgrey radius-7">
      <div class="box-left">
        <div class="box-left-top">
          <div class="form-actions d-flex align-items-center justify-content-center flex-direction-column gap-20">
            <div class="width-100 d-flex align-items-center justify-content-center gap-20">
              <button class="new-btn"><img src="../../assets/Dish/new.svg" alt=""> New</button>
            <button class="save-btn bg-white border-lightgrey"><img src="../../assets/Dish/save.svg" alt="">Save</button>
            </div>
            <div class="width-100 d-flex align-items-center justify-content-center gap-20">
              <button class="update-btn bg-white border-lightgrey"><img src="../../assets/Dish/update.svg" alt="">Update</button>
            <button class="delete-btn bg-white border-lightgrey"><img src="../../assets/Dish/delete.svg" alt="">Delete</button>
            </div>
          </div>
        </div>
          <div class="box-left-center mt-20 d-flex align-items-center justify-content-center flex-direction-column">
            <div class="inputbox width-100 d-flex align-items-center justify-content-flex-start mt-10">
              <ion-label class="color-black">Table No :</ion-label>
              <ion-input class="bg-white outline-none border-lightgrey"></ion-input>
            </div>
            <div class="inputbox width-100 d-flex align-items-center justify-content-flex-start mt-10">
              <ion-label class="color-black">Table Count :</ion-label>
              <ion-input class="bg-white outline-none border-lightgrey"></ion-input>
            </div>
            <div class="inputbox width-100 d-flex align-items-center justify-content-flex-start mt-10">
              <ion-label class="color-black">Floor No :</ion-label>
              <ion-input class="bg-white outline-none border-lightgrey"></ion-input>
            </div>
          </div>
          <div class="deActivate width-100 d-flex align-items-center justify-content-center">
            <button class="mt-20 bg-orange radius-3">De-Activate Table</button>
          </div>
      </div>
      <div class="box-right height-100 mt-10">
<ion-label class="width-100 d-flex align-items-center justify-content-center color-black">List Of Tables</ion-label>


<table class="items-table mt-10">
  <thead>
    <tr>
      <th>S.NO</th>
      <th>Table No</th>
      <th>Table Type</th>
      <th>Floor No</th>
      <th class="bg-dark-table">Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of dummy">
      <td>1</td>
      <td>A1</td>
      <td>AC</td>
      <td>First</td>
      <td>Active</td>
    </tr>
    <!-- Repeat for more rows -->
  </tbody>
</table>

      </div>
    </div>
  </div>
</section>
