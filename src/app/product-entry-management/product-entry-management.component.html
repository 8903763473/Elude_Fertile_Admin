<section class="Fullpage overflow">
  <div class="container">
    <div class="header">
      <h2 class="color-orange">Product Entry</h2>
      <!-- <div class="search-box bg-white">
        <input type="text" placeholder="Search by User Name" class="bg-white color-black" />
        <button><i class="bi bi-search color-black"></i></button>
      </div> -->
    </div>


    <div
      class="userInputData width-100 height-auto d-flex align-items-center justify-content-center flex-direction-column gap-20">

      <form class="width-100 item-details-form">

        <div class="inputSection d-flex align-items-center justify-content-flex-start flex-direction-column">
          <div class="form-group width-100 mt-10">
            <label>Product Code</label>
            <input type="text" placeholder="Product Code" class="bg-white" />
          </div>

          <div class="form-group width-100 mt-10">
            <label>Product Name</label>
            <input type="text" placeholder="Product Name" class="bg-white" />
          </div>

          <div class="form-group width-100 mt-10">
            <label>Category</label>
            <select class="bg-white" placeholder="category" style="color: grey !important">
              <option>Kitchen-A1</option>
              <option>Kitchen-A2</option>
              <option>Kitchen-A3</option>
            </select>
          </div>

          <div class="form-group width-100 mt-10">
            <label>Unit</label>
            <select class="bg-white" placeholder="unit" style="color: grey !important">
              <option>kg</option>
              <option>ml</option>
              <option>packet</option>
            </select>
          </div>

          <div class="form-group width-100 mt-10">
            <label>Price</label>
            <input type="text" placeholder="price" class="bg-white" />
          </div>

          <div class="form-group width-100 mt-10">
            <label>Reorder Point</label>
            <input type="text" placeholder="Reorder Point" class="bg-white" />
          </div>

          <div class="form-group width-100 mt-10">
            <label>Description</label>
            <textarea type="text" placeholder="description" class="bg-white color-black"></textarea>
          </div>

        </div>

        <div class="inputSection d-flex align-items-center justify-content-flex-start flex-direction-column">
          <div class="stockInfo radius-7">
            <div class="product-opening-stock-container">
              <h4>Product Opening Stock Info</h4>
              <div class="form-group">
                <label for="storage-type">Storage Type</label>
                <select id="storage-type" class="bg-white">
                  <option value="">Select</option>
                </select>
              </div>

              <div class="form-group">
                <label for="warehouse-kitchen">Kitchen</label>
                <select id="warehouse-kitchen" class="bg-white">
                  <option value="">Select</option>
                  <option value="">Kitchen-A1</option>
                  <option value="">Kitchen-A2</option>
                  <option value="">Kitchen-A3</option>
                </select>
              </div>

              <h4>Opening Stock</h4>
              <div class="form-group">
                <label for="qty">Qty</label>
                <select id="warehouse-kitchen" class="bg-white">
                  <option value="">Select</option>
                  <option value="">1</option>
                  <option value="">5</option>
                  <option value="">10</option>
                  <option value="">50</option>
                </select>
              </div>

              <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" class="bg-white" value="{{ExpDate|date:'dd-MM-yyyy'}}" readonly
                  (click)="isDatePicker=true">
              </div>
            </div>
          </div>


          <div class="form-actions d-flex align-items-center justify-content-center flex-direction-column gap-20 mt-10">
            <div class="btnsContainer width-100 d-flex align-items-center justify-content-center gap-20">
              <button class="new-btn"><img src="../../assets/Dish/new.svg" alt=""> New</button>
              <button class="save-btn bg-white border-lightgrey"><img src="../../assets/Dish/save.svg"
                  alt="">Save</button>
              <button class="update-btn bg-white border-lightgrey"><img src="../../assets/Dish/update.svg"
                  alt="">Update</button>
              <button class="delete-btn bg-white border-lightgrey"><img src="../../assets/Dish/delete.svg"
                  alt="">Delete</button>
            </div>
          </div>

        </div>

      </form>

    </div>

    <div class="ExistUsers width-100 height-auto d-flex align-items-center justify-content-flex-start overflow-X mt-20">
      <table class="items-table">
        <thead>
          <tr>
            <th>Storage type</th>
            <th>kitchen</th>
            <th>Quantity</th>
            <th>Has Expiry Date</th>
            <th>Expiry Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of dummy;let i = index">
            <td>{{i+1}}</td>
            <td>Customer</td>
            <td>2</td>
            <td>12-09-2024</td>
            <td>12-11-2024</td>
          </tr>
        </tbody>
      </table>
    </div>



    <!-- ******************************************************POPUP***************************************** -->


    <div id="datePickPopup"
      class="DatePick height-100 position-fixed z-index-10 top-0 left-0 d-flex align-items-center justify-content-center bg-overlay"
      *ngIf="isDatePicker">
      <div class="width-100 height-100 position-fixed z-index-minus-1" (click)="isDatePicker=false"></div>
      <div>
        <ion-datetime id="datePicker" (ionChange)="onDateSelected($event)" placeholder="Select Date"></ion-datetime>
      </div>
    </div>
    <!-- <p id="selectedDate">Selected Date: None</p> -->




  </div>

</section>
